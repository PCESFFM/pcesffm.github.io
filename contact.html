    <title>Pupils' Committee Website</title>
  </head>

  <body>
    <header>
      <h1><a href="">Pupils' Committee</a></h1>
      <button onclick="document.getElementsByTagName('header').item(0).classList.toggle('hamburger-open')"><ion-icon name="menu"></ion-icon></button>
      <nav>
        <a href="">Home</a>
        <a href="about.html">About us</a>
        <a href="documents.html">Documents</a>
        <a href="/news/">Newsroom</a>
        <a href="contact.html">Contact us</a>
      </nav>
    </header>
    <main>
      <section class="royal-blue">
        <form onsubmit="sendEmail(); reset(); return false;">
          <hgroup class="section-heading">
            <h1>Contact Us</h1>
          </hgroup>
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your E-mail" required>
          <textarea id="message" rows="4" placeholder="Type your mesage"></textarea>
          <button type="submit">Send</button>
        </form>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
        function sendEmail() {
        Email.send({
        Host : "stmp.gmail.com" ,
        Username : "PUPILS COMMITTEE EMAIL" ,
        Password : "PASSWORD OF PUPILS COMMITTEE EMAIL" ,
        To : 'PUPILS COMMITTEE EMAIL AGAIN',
        From : document.getElementById("email").value ,
        Subject: "New contact form" ,
        Body : "Name:" + document.getElementById("name").value
        + "<br> Email:" + document.getElementById("email").value
        + "<br> Message:" + document.getElementById("message").value
        }).then(
        message => alert("Message Sent Succesfully")
        );
        }
        </script>

        <div class="credit">
          <h3>This website was programmed by Andrea Otero Arraez</h3>
        </div>
      </section>
    </main>
    <footer>
      <p>@Copyright 2023 Pupil's Commmittee</p>
    </footer>
  </body>
