  <body>
    <pc-header></pc-header>
    <main>
      <section class="royal-blue">
        <form onsubmit="sendEmail(); reset(); return false;">
          <hgroup class="section-heading">
            <h1>Contact Us</h1>
          </hgroup>
								<p style="color:#7F7F7;text-align:center">If you want your message to stay anonymus, leave the fields blank</p><br/>
          <input type="text" id="name" placeholder="Your Name">
          <input type="email" id="email" placeholder="Your E-mail">
          <textarea id="message" rows="4" placeholder="Type your mesage"></textarea>
          <button type="submit">Send</button>
        </form>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
        function sendEmail() {
        Email.send({
        Host : "stmp.gmail.com" ,
        Username : "PCESFM@gmail.com" ,
        Password : "PC2024-2025" ,
        To : 'PCESFM@gmail.com',
        From : document.getElementById("email").value ,
        Subject: "New contact form" ,
        Body : "Name:" + document.getElementById("name").value
        + "<br> Email:" + document.getElementById("email").value
        + "<br> Message:" + document.getElementById("message").value
        }).then(
        message => alert("Message Sent Succesfully")
        );
        }
        </script>

        <div class="credit">
