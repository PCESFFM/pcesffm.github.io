
<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <base href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/assets/style/global.css">
    <link rel="stylesheet" href="/assets/style/contact.css">

    <script type="text/javascript" src="/assets/scripts/nav-links.js"></script>
    <script type="text/javascript" src="/components/pc-header.js"></script>

    <title>Pupils' Committee Website</title>
  </head>

  <body>
    <pc-header></pc-header>

    <main>
      <section class="deep-purple">
          <hgroup class="section-heading">
            <h1>Contact Us</h1>
            <p>If you want your message to stay anonymous, you may leave the name field blank.</p>
          </hgroup>
        <form class="complaint-form" action="https://usebasin.com/f/5c85b2753b05" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">

          <label for="year-group">Year Group</label>
          <select id="year-group" name="year-group" required>
            <option value="">Select your year</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
            <option value="S4">S4</option>
            <option value="S5">S5</option>
            <option value="S6">S6</option>
            <option value="S7">S7</option>
          </select>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

          <button type="submit">Send</button>
        </form>

        <div class="credit">
          <h3>This website was programmed by: Luka Zupanc Cankar, Andrea Otero Arraez, Jasper Lange, Oscar Meier and Izabela Å»ochowska</h3>
        </div>
      </section>
    </main>

    <footer>
      <p>@Copyright 2025 Pupil's Committee</p>
    </footer>
  </body>
</html>
